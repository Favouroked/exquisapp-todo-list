<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Todos</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card px-3">
                    <div class="card-body">
                        <h4 class="card-title">Todo list</h4>
                        <div class="add-items d-flex"><input type="text" class="form-control todo-list-input"
                                                             placeholder="What do you need to do today?">
                            <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                        </div>
                        <div class="list-wrapper">
                            <ul class="d-flex flex-column-reverse todo-list">
                                <li>
                                    <div class="form-check"><label class="form-check-label"> <input class="checkbox"
                                                                                                    type="checkbox"> For
                                        what reason would it be advisable. <i class="input-helper"></i></label></div>
                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                </li>
                                <li class="completed">
                                    <div class="form-check"><label class="form-check-label"> <input class="checkbox"
                                                                                                    type="checkbox"
                                                                                                    checked=""> For what
                                        reason would it be advisable for me to think. <i
                                                class="input-helper"></i></label></div>
                                    <i class="remove mdi mdi-close-circle-outline"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
<script>
    (function($) {
        'use strict';
        $(function() {
        var todoListItem = $('.todo-list');
        var todoListInput = $('.todo-list-input');
        $('.todo-list-add-btn').on("click", function(event) {
        event.preventDefault();

        var item = $(this).prevAll('.todo-list-input').val();

        $.ajax({ type: 'POST', url: '/api/todos', data: {'task': item}, success: function(data) {
            console.log(data);
            todoListItem.append(`<li> <div class='form-check'><label class='form-check-label'><input class='checkbox' type='checkbox' />${data['data']['task']}<i class='input-helper'></i></label></div><i class='remove mdi mdi-close-circle-outline'></i> </li>`);
        todoListInput.val("");
            }, dataType: 'json'})


        });

        todoListItem.on('change', '.checkbox', function() {
        if ($(this).attr('checked')) {

        $(this).removeAttr('checked');
        } else {
        $(this).attr('checked', 'checked');
        }

        $(this).closest("li").toggleClass('completed');

        });

        todoListItem.on('click', '.remove', function() {
        $(this).parent().remove();
        });

        });
    })(jQuery);
</script>
</body>
</html>
